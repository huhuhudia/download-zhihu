<body>
    {% for line in res %}
        <div style="height:15%;width:100%"><p>time: {{ line[0] }}</p><textarea id="btn{{loop.index}}">{{ line[1]}}</textarea><button id="btn{{loop.index}}" class="btn" data-clipboard-target="#btn{{loop.index}}" >copy</button></div><br>
    {% endfor %}
    <input id="value" type="text" style="height:20%;width: 80%"></input>
    <br>
    <button  onclick="upload()" style="height: 20%;width: 100%">submit</button></body>
    <script src="/static/js/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
    
    <script>
    function upload(){
        input = document.getElementById('value')
        alert(input.value)
        window.location = "/sync?"+"value="+input.value
    }
    </script>

</body>
